<body>
    <form class="reg_form" method="post">
        <h1>Регистрация на конференцию</h1>

        <div class="mb-3">
            <label for="name" class="form-label">Фамилия, имя, отчество:</label>
            <input type="text" id="name" name="name" class="reg_form__input form-control">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="reg_form__input form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Пол:</label>
            <div>
                <label><input class="form-check-input" type="radio" name="sex" value="male"> мужской</label>
                <label><input class="form-check-input" type="radio" name="sex" value="female"> женский</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="">Предпочтительное время выступления:</label>
            <div>
                <label for="" class="form-check-input"><input type="checkbox" name="time_morning" value="1">утро</label>
                <label for="" class="form-check-input"><input type="checkbox" name="time_afternoon" value="1">день</label>
                <label for="" class="form-check-input"><input type="checkbox" name="time_evening" value="1">вечер</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="">Секция</label>
            <select name="section" id="" class="form-select">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="management">Менеджемент</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="">Тема и тезисы выступления:</label>
            <textarea name="info" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="">Презентация:</label>
            <input type="file" name="presentation" class="form-control">
        </div>

        <div class="mb-3">
            <input type="reset" class="btn btn-danger" value="Сбросить">
            <input type="submit" class="btn btn-success" value="Отправить">
        </div>
