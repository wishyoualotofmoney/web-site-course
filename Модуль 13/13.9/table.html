<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верстка таблицы 13.9</title>
    <link rel="stylesheet" href="style_table.css">
</head>
<body>
    <table class="price_list">
        <thead>
            
            <tr>
                <th>#</th>
                <th>Наименование работ</th>
                <th>Цена</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>1</td>
                <td>Проектирвоание макета страниц</td>
                <td>4000</td>
            </tr>
    
            <tr>
                <td>2</td>
                <td>Дизайн (оформление)</td>
                <td>10 000</td>
            </tr>
    
            <tr>
                <td>3</td>
                <td>Верстка страницы</td>
                <td>12 000</td>
            </tr>
    
            <tr>
                <td>4</td>
                <td>Программирование backend</td>
                <td rowspan="2">7000</td>
            </tr>
    
            <tr>
                <td>5</td>
                <td>Размещение на хостинге</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Общая стоимость:</td>
                <td>33 000</td>
            </tr>
            
        </tfoot>
        

    </table>
</body>
</html>
